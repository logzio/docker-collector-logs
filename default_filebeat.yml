############################# Filebeat #####################################

filebeat.inputs:
- type: container
  paths:
    - '/var/lib/docker/containers/*/*.log'
  fields_under_root: true
  processors:
  - add_docker_metadata: ~
  encoding: utf-8

registry_file: /var/lib/filebeat/registry

############################# Output ##########################################

output:
  logstash:
    hosts: []
    ssl:
      certificate_authorities: [/etc/pki/tls/certs/TrustExternalCARoot_and_USERTrustRSAAAACA.crt]
