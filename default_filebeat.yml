############################# Filebeat #####################################

filebeat.inputs:
- type: docker
  containers:
    path: /var/lib/docker/containers
    ids: '*'
  fields_under_root: true
  processors:
  - add_docker_metadata: ~
  encoding: utf-8

registry_file: /var/lib/filebeat/registry

############################# Output ##########################################

output:
  logstash:
    hosts: []
    ssl:
      certificate_authorities: [/etc/pki/tls/certs/TrustExternalCARoot_and_USERTrustRSAAAACA.crt]
